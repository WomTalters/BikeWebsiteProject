<html>
    <head>
        <title>TC Bike Hire Admin</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>
    <body>
        <h1 class="heading" id="fred">TC Bike Hire Admin</h1>
        
        <p>Submit a date to get a booking report for that day<p>
        <form action="adminServ" method="GET">
            YYYY<input type="text" value="0000" name="y">
            MM<input type="text" value="00" name="m">
            DD<input type="text" value="00" name="d">
            <input type="submit" value="submit">
        </form>
        <p>Submit a month and year to get a income report for that month<p>
        <form action="adminServ" method="GET">
            YYYY<input type="text" value="0000" name="y">
            MM<input type="text" value="00" name="m">
            <input type="submit" value="submit">
        </form>
            
            
        
    </body>
</html>
